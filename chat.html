<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Vert Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f5;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('https://i.pinimg.com/564x/be/0c/2f/be0c2f49aa0cb982db5f5901da20423d.jpg');
      }
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      background-image: url('https://i.pinimg.com/564x/ed/6c/d3/ed6cd39c165cb8873477e572cbee8ff7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgb(0, 255, 179);
      transition: opacity 1s ease; 
      display: none; 
    }

    .message-container {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .user-message, .bot-message {
      border-radius: 20px;
      padding: 10px;
      margin: 10px;
      max-width: max-content;
      font-size: 16px;
    }

    .user-message {
      background-color: #4CAF50;
      color: white;
      text-align: right;
    }

    .bot-message {
      background-color: #0084ff;
      color: white;
      text-align: left;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .input-value {
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #f3f3f3;
      font-size: 16px;
      outline: none;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .fa-arrow-right {
      margin-left: 5px;
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .contact-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0084ff;
      color: white;
      text-align: center;
      padding: 20px 0;
      transition: opacity 1s ease;
      opacity: 0;
      font-size: 18px;
    }

    .contact-footer p {
      margin: 0;
    }

    .contact-footer:hover {
      opacity: 1;
    }

    /* Social Media Icons */
    .social-media-icons {
      margin-top: 10px;
    }

    .social-media-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-media-icons a:hover {
      color: #45a049;
    }

    /* Login Page Styles */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      background-image: url('https://i.pinimg.com/564x/ed/6c/d3/ed6cd39c165cb8873477e572cbee8ff7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgb(0, 255, 179);
      transition: opacity 1s ease;
    }

    .login-container h1 {
      text-align: center;
    }

    .login-input {
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #f3f3f3;
      font-size: 16px;
      outline: none;
    }

    .login-btn {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #45a049;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <h1>Login</h1>
    <div class="logo-container">
      <img src="CnFp-1.png" alt="Logo 1" class="logo">
      <img src="4c771ee8-72ad-4b98-86d3-f40fe26e1540-removebg-preview.png" alt="Logo 2" class="logo">
    </div>
    <form id="loginForm">
      <input class="login-input" type="text" id="fullName" placeholder="Full Name" required>
      <input class="login-input" type="email" id="email" placeholder="Email Address" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <!-- Chatbot Page -->
  <div id="chatbotPage" class="container">
    <div class="logo-container">
      <img src="CnFp-1.png" alt="Logo 1" class="logo">
      <img src="4c771ee8-72ad-4b98-86d3-f40fe26e1540-removebg-preview.png" alt="Logo 2" class="logo">
    </div>

    <h1 class="title">How can I assist you today?</h1>

    <div id="outputDisplay">
      <!-- Messages will be displayed here -->
    </div>

    <div class="input-container">
      <input id="inputValue" class="input-value" type="text" name="search" placeholder="Type your message...">
      <button id="searchButton" class="btn">Send</button>
    </div>

    <p id="disconnectBtn" class="disconnect-btn">Disconnect</p>
    <p id="clearConversation" class="clear-conversation-btn">Clear conversation</p>
  </div>

  <!-- Contact Footer -->
  <div class="contact-footer">
    <p>Contact Us: example@example.com | Phone: 123-456-7890</p>
    <div class="social-media-icons">
      <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwju4dDZtbaFAxUm2wIHHRGrDXAQFnoECCEQAQ&url=https%3A%2F%2Fwww.instagram.com%2Fclubcnfporan%2F&usg=AOvVaw3wUgBD3QTYoTOqg2Lbgyqq&opi=89978449" class="fab fa-instagram"></a>
      <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwju4dDZtbaFAxUm2wIHHRGrDXAQFnoECBkQAQ&url=https%3A%2F%2Fwww.facebook.com%2FClubNFP%2F&usg=AOvVaw3luHzQVeaECIsjO5KsexR-&opi=89978449" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-youtube"></a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // Disconnect button functionality
      $("#disconnectBtn").click(function() {
        // Show login page with transition
        $("#chatbotPage").hide();
        $("#loginPage").removeClass("hidden");
        $("#loginPage").show();
      });

      // Clear conversation button functionality
      $("#clearConversation").click(function() {
        $("#outputDisplay").empty(); // Clear conversation history
      });

      // Login form submission
      $("#loginForm").submit(function(event) {
        event.preventDefault();

        // Hide login page with transition
        $("#loginPage").addClass("hidden");
        setTimeout(function() {
          $("#loginPage").hide();
        }, 1000);

        // Show chatbot page with transition
        setTimeout(function() {
          $("#chatbotPage").fadeIn();
          $(".contact-footer").css("opacity", "1"); // Show footer
        }, 1000);
      });

      var inputValue = $("#inputValue");
      var searchButton = $("#searchButton");
      var outputDisplay = $("#outputDisplay");

      // Counter to keep track of the number of specific questions asked
      var specificQuestionCount = 0;

      searchButton.on("click", function(event){
        event.preventDefault();
        event.stopPropagation();

        var userText = inputValue.val().trim();
        if (userText === '') return;

        appendMessage(userText, true);

        // Check if the user's question is one of the specific questions
        if (isSpecificQuestion(userText)) {
          handleSpecificQuestion(userText);
        } else {
          // Query Wikipedia API for other questions
          queryWikipedia(userText);
        }

        inputValue.val(''); // Clear input after sending
      });

      // Function to check if the user's question is one of the specific questions
      function isSpecificQuestion(question) {
        var specificQuestions = ["who are you", "who made you", "what is your function"];
        return specificQuestions.includes(question.toLowerCase());
      }

      // Function to handle the specific questions manually
      function handleSpecificQuestion(question) {
        var response;
        switch (question.toLowerCase()) {
          case "who are you":
            response = "I am a virtual assistant designed to help you with your inquiries.";
            break;
          case "who made you":
            response = "I was created by mr HAMDI MOURAD.";
            break;
          case "what is your function":
            response = "My function is to provide information and assistance based on your queries.";
            break;
          default:
            response = "Sorry, I couldn't process your request at the moment.";
            break;
        }
        appendMessage(response, false);
      }

      // Function to query Wikipedia API for other questions
      function queryWikipedia(question) {
        // Simulate bot response delay
        setTimeout(function() {
          $.ajax({
            url: "https://en.wikipedia.org/w/api.php",
            data: {action: "query", format: "json", prop:"revisions", list:"search", srsearch: question},
            dataType: "jsonp",
            headers: {"Api-User-Agent":"Example/1.0"},
            success: function(data){
              var response = "";
              if (data.query.search.length > 0) {
                response = data.query.search[0].snippet;
              } else {
                response = "Sorry, I couldn't find any relevant information.";
              }
              appendMessage(response, false); // Append bot response
            },
            error: function() {
              appendMessage("I'm sorry, I couldn't process your request at the moment.", false);
            }
          });
        }, 1000);
      }

      // Function to append message to the chat
      function appendMessage(message, isUser) {
        var messageClass = isUser ? 'user-message' : 'bot-message';
        var messageContainer = "<div class='" + messageClass + "'>" + message + "</div>";
        outputDisplay.append(messageContainer);
      }
    });
  </script>
</body>
</html>
