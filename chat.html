<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="chatbot.js">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Vert Bot</title>
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General styles for the body */
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f5;
    }

    /* Background image for PC users */
    @media (min-width: 769px) {
      body {
        background-image: url('https://images.pexels.com/photos/917494/pexels-photo-917494.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center ;
      }
    }

    /* Container styles */
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      background-image: url('https://i.pinimg.com/564x/ed/6c/d3/ed6cd39c165cb8873477e572cbee8ff7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgb(0, 255, 179);
      transition: opacity 1s ease; 
      display: none; 
    }

    /* Message container styles */
    .message-container {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* User and bot message styles */
    .user-message, .bot-message {
      border-radius: 20px;
      padding: 10px;
      margin: 10px;
      max-width: max-content;
      font-size: 16px;
    }

    /* User message styles */
    .user-message {
      background-color: #4CAF50;
      color: white;
      text-align: right;
    }

    /* Bot message styles */
    .bot-message {
      background-color: #1535eb;
      color: white;
      text-align: left;
    }

    /* Input container styles */
    .input-container {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    /* Input value styles */
    .input-value {
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #f3f3f3;
      font-size: 16px;
      outline: none;
    }

    /* Button styles */
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    /* Button hover styles */
    .btn:hover {
      background-color: #45a049;
    }

    /* Arrow icon styles */
    .fa-arrow-right {
      margin-left: 5px;
    }

    /* Logo container styles */
    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Logo styles */
    .logo {
      width: 100px;
      height: auto;
    }

    /* Contact footer styles */
    .contact-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #02e27298;
      color: white;
      text-align: center;
      padding: 20px 0;
      transition: opacity 1s ease;
      opacity: 0;
      font-size: 18px;
    }

    /* Contact footer paragraph styles */
    .contact-footer p {
      margin: 0;
    }

    /* Contact footer hover styles */
    .contact-footer:hover {
      opacity: 1;
    }

    /* Social media icons styles */
    .social-media-icons {
      margin-top: 10px;
    }

    /* Social media icon styles */
    .social-media-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Social media icon hover styles */
    .social-media-icons a:hover {
      color: #45a049;
    }

    /* Login container styles */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      background-image: url('https://i.pinimg.com/564x/ed/6c/d3/ed6cd39c165cb8873477e572cbee8ff7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgb(0, 255, 179);
      transition: opacity 1s ease;
    }

    /* Login container heading styles */
    .login-container h1 {
      text-align: center;
    }

    /* Login input styles */
    .login-input {
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #f3f3f3;
      font-size: 16px;
      outline: none;
    }

    /* Login button styles */
    .login-btn {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    /* Login button hover styles */
    .login-btn:hover {
      background-color: #45a049;
    }

    /* Hidden styles */
    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <h1>Login</h1>
    <!-- Logo container -->
    <div class="logo-container">
      <img src="CnFp-1.png" alt="Logo 1" class="logo">
      <img src="4c771ee8-72ad-4b98-86d3-f40fe26e1540-removebg-preview.png" alt="Logo 2" class="logo">
    </div>
    <!-- Login form -->
    <form id="loginForm">
      <input class="login-input" type="text" id="fullName" placeholder="Full Name" required>
      <input class="login-input" type="email" id="email" placeholder="Email Address" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <!-- Chatbot Page -->
  <div id="chatbotPage" class="container">
    <!-- Logo container -->
    <div class="logo-container">
      <img src="CnFp-1.png" alt="Logo 1" class="logo">
      <img src="4c771ee8-72ad-4b98-86d3-f40fe26e1540-removebg-preview.png" alt="Logo 2" class="logo">
    </div>

    <!-- Title -->
    <h1 class="title">How can I assist you today?</h1>

    <!-- Output display -->
    <div id="outputDisplay">
      <!-- Messages will be displayed here -->
    </div>

    <!-- Input container -->
    <div class="input-container">
      <input id="inputValue" class="input-value" type="text" name="search" placeholder="Type your message...">
      <button id="searchButton" class="btn">Send</button>
    </div>

    <!-- Disconnect button -->
    <p id="disconnectBtn" class="disconnect-btn">Disconnect</p>
    <!-- Clear conversation button -->
    <p id="clearConversation" class="clear-conversation-btn">Clear conversation</p>
  </div>

  <!-- Contact Footer -->
  <div class="contact-footer">
    <p>Contact Us: clubnfporan@gmail.com | Phone: 0797756982</p>
    <!-- Social media icons -->
    <div class="social-media-icons">
      <a href="https://www.instagram.com/clubcnfporan/" class="fab fa-instagram"></a>
      <a href="https://www.facebook.com/ClubNFP/" class="fab fa-facebook"></a>
      <a href="https://www.youtube.com/channel/UCdmb6LzLr0ooQ_jCPdyD77g" class="fab fa-youtube"></a>
    </div>
  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // Disconnect button functionality
      $("#disconnectBtn").click(function() {
        // Show login page with transition
        $("#chatbotPage").hide();
        $("#loginPage").removeClass("hidden");
        $("#loginPage").show();
      });

      // Clear conversation button functionality
      $("#clearConversation").click(function() {
        $("#outputDisplay").empty(); // Clear conversation history
      });

      // Login form submission
      $("#loginForm").submit(function(event) {
        event.preventDefault();

        // Hide login page with transition
        $("#loginPage").addClass("hidden");
        setTimeout(function() {
          $("#loginPage").hide();
        }, 1000);

        // Show chatbot page with transition
        setTimeout(function() {
          $("#chatbotPage").fadeIn();
          $(".contact-footer").css("opacity", "1"); // Show footer
        }, 1000);
      });

      var inputValue = $("#inputValue");
      var searchButton = $("#searchButton");
      var outputDisplay = $("#outputDisplay");

      // Counter to keep track of the number of specific questions asked
      var specificQuestionCount = 0;

      searchButton.on("click", function(event){
        event.preventDefault();
        event.stopPropagation();

        var userText = inputValue.val().trim();
        if (userText === '') return;

        appendMessage(userText, true);

        // Check if the user's question is one of the specific questions
        if (isSpecificQuestion(userText)) {
          handleSpecificQuestion(userText);
        } else {
          // Query Wikipedia API for other questions
          queryWikipedia(userText);
        }

        inputValue.val(''); // Clear input after sending
      });

      // Function to check if the user's question is one of the specific questions
      function isSpecificQuestion(question) {
        var specificQuestions = ["who are you", "who made you", "what is your function"];
        return specificQuestions.includes(question.toLowerCase());
      }

      // Function to handle the specific questions manually
      function handleSpecificQuestion(question) {
        var response;
        switch (question.toLowerCase()) {
          case "who are you":
            response = "I am a virtual assistant designed to help you with your inquiries.";
            break;
          case "who made you":
            response = "I was created by mr HAMDI MOURAD.";
            break;
          case "what is your function":
            response = "My function is to provide information and assistance based on your queries.";
            break;
          default:
            response = "Sorry, I couldn't process your request at the moment.";
            break;
        }
        appendMessage(response, false);
      }

      // Function to query Wikipedia API for other questions
      function queryWikipedia(question) {
        // Simulate bot response delay
        setTimeout(function() {
          $.ajax({
            url: "https://en.wikipedia.org/w/api.php",
            data: {action: "query", format: "json", prop:"revisions", list:"search", srsearch: question},
            dataType: "jsonp",
            headers: {"Api-User-Agent":"Example/1.0"},
            success: function(data){
              var response = "";
              if (data.query.search.length > 0) {
                response = data.query.search[0].snippet;
              } else {
                response = "Sorry, I couldn't find any relevant information.";
              }
              appendMessage(response, false); // Append bot response
            },
            error: function() {
              appendMessage("I'm sorry, I couldn't process your request at the moment.", false);
            }
          });
        }, 1000);
      }

      // Function to append message to the chat
      function appendMessage(message, isUser) {
        var messageClass = isUser ? 'user-message' : 'bot-message';
        var messageContainer = "<div class='" + messageClass + "'>" + message + "</div>";
        outputDisplay.append(messageContainer);
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to send POST request to backend.php
      function sendRequest(data) {
        fetch('Untitled-1.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // Handle response from backend if needed
          console.log('Response from backend:', data);
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
      }

      // Example usage:
      // Replace this with your actual data to be sent to the backend
      const requestData = {
        username: 'example_user',
        message: 'Hello, backend!'
      };

      // Send the request when the page loads or whenever appropriate
      sendRequest(requestData);
    });
  </script>
</body>
</html>
