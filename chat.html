<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Vert Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f5;
      background-image: url('https://img.freepik.com/photos-gratuite/coucher-soleil-ville_1127-4143.jpg?w=826'); /* Default background image for PC */
      background-size: cover;
      background-attachment: fixed;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('https://img.freepik.com/photos-gratuite/beau-coup-paysage-vert-dans-ville-san-francisco_181624-1710.jpg?w=360'); /* Background image for phone */
      }
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.377);
      border: 2px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgb(0, 0, 0);
    }

    .message-container {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .user-message, .bot-message {
      border-radius: 20px;
      padding: 15px;
      margin: 10px;
      max-width: 70%;
    }

    .user-message {
      background-color: #4CAF50;
      color: rgb(0, 0, 0);
      text-align: left;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #4CAF50;
      color: #000000;
      text-align: left;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .input-value {
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #f3f3f3;
      font-size: 16px;
      outline: none;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .fa-arrow-right {
      margin-left: 5px;
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        margin: 50px auto;
      }

      .message-container {
        align-items: flex-start;
      }

      .user-message, .bot-message {
        max-width: 90%;
      }

      .input-container {
        align-items: center;
      }

      .btn {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="C:\Users\lenovo\Desktop\my work\campus vert\CnFp-1.png" alt="Logo 1" class="logo">
    <img src="C:\Users\lenovo\Downloads\4c771ee8-72ad-4b98-86d3-f40fe26e1540-removebg-preview.png" alt="Logo 2" class="logo">
  </div>

  <div class="container">
    <h1 class="title">how can i assist you today</h1>

    <div id="outputDisplay">
      <!-- Messages will be displayed here -->
    </div>

    <div class="input-container">
      <input id="inputValue" class="input-value" type="text" name="search" placeholder="Type your message...">
      <button id="searchButton" class="btn">Send</button>
    </div>

    <p id="returnToHome" class="returning">Return to starting page <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      var form = $("#searchForm");
      var inputValue = $("#inputValue");
      var searchButton = $("#searchButton");
      var outputDisplay = $("#outputDisplay");
      var returnToHome = $("#returnToHome");

      searchButton.on("click", function(event){
        event.preventDefault();
        event.stopPropagation();

        var userText = inputValue.val().trim();
        if (userText === '') return;

        appendMessage(userText, true);

        $.ajax({
          url: "https://en.wikipedia.org/w/api.php",
          data: {action: "query", format: "json", prop:"revisions", list:"search", srsearch: userText},
          dataType: "jsonp",
          headers: {"Api-User-Agent":"Example/1.0"},
          success: function(data){
            displaySearchResults(data.query.search);
          }
        });

        inputValue.val(''); // Clear input after sending
      });

      returnToHome.on("click", function(){
        history.go(0);
      });

      function displaySearchResults(results) {
        results.forEach(function(result) {
          appendMessage(result.title, false, result.snippet);
        });
      }

      function appendMessage(message, isUser, snippet) {
        var messageClass = isUser ? 'user-message' : 'bot-message';
        var messageContent = isUser ? message : "<strong>Bot:</strong> " + message + "<br>" + snippet;
        var messageContainer = "<div class='message-container'><div class='" + messageClass + "'>" + messageContent + "</div></div>";
        outputDisplay.append(messageContainer);
      }
    });
  </script>
</body>
</html>
